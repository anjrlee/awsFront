<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock Chatbox</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->    
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Bedrock Chat</h2>
                <button id="toggle-sidebar" class="toggle-sidebar" onclick="toggleNavbar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <button id="new-chat-btn" class="sidebar-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <div id="chat-list" class="chat-list">
                    <!-- Chat history items will be added here dynamically -->
                </div>
            </div>
            <div class="sidebar-footer">
                <button id="settings-btn" class="sidebar-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button id="export-chat-btn" class="sidebar-btn">
                    <i class="fas fa-download"></i> Export Chat
                </button>
            </div>
        </div>

        <!-- Settings Panel (Hidden by default) -->
        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="close-settings" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <h4>Theme</h4>
                    <div class="theme-options">
                        <button class="theme-btn light-theme" data-theme="light">Light</button>
                        <button class="theme-btn dark-theme" data-theme="dark">Dark</button>
                        <button class="theme-btn blue-theme" data-theme="blue">Blue</button>
                    </div>
                </div>
                <div class="setting-group">
                    <h4>Accent Color</h4>
                    <div class="color-options">
                        <button class="color-btn blue-color" data-color="blue"></button>
                        <button class="color-btn green-color" data-color="green"></button>
                        <button class="color-btn purple-color" data-color="purple"></button>
                        <button class="color-btn orange-color" data-color="orange"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export Chat Dialog (Hidden by default) -->
        <div id="export-dialog" class="modal-panel">
            <div class="modal-header">
                <h3>Export Chat</h3>
                <button id="close-export" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <p>Select a chat to export:</p>
                <div id="export-chat-list" class="export-chat-list">
                    <!-- Chat list for export will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <button id="mobile-sidebar-toggle" class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Bedrock AI Chat</h1>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm an AI assistant powered by Amazon Bedrock. How can I help you today?
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <div class="input-actions">
                    <button id="mic-button" class="action-btn" title="Record voice">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <div class="upload-container">
                        <button id="upload-button" class="action-btn" title="Upload file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.gif,.pdf,.md,.markdown"  style="display: none;">
                    </div>
                </div>
                <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
                <button id="send-button">Send</button>
            </div>
            <!-- Voice recording indicator (Hidden by default) -->
            <div id="recording-indicator" class="recording-indicator">
                <div class="recording-animation">
                    <div class="recording-wave"></div>
                    <div class="recording-wave"></div>
                    <div class="recording-wave"></div>
                </div>
                <span>Recording...</span>
                <button id="stop-recording" class="stop-recording-btn">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile when panels are open -->
    <div id="overlay" class="overlay"></div>
    
    <script src="script.js"></script>
</body>
</html>
